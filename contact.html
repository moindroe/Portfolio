<body>
  <header class="hero-header" id="top">
    <div class="hero-media" aria-hidden="true">
      <img class="hero-image" src="images/hero-image.jpg" alt="" />
      <div class="hero-overlay" aria-hidden="true"></div>
    </div>
    <div class="container header-inner hero-content">
      <img src="logo-oxygene.png" alt="Logo" class="logo" />
      <div class="brand">
        <h1>Contact</h1>
        <p class="subtitle">Nous contacter</p>
      </div>
    </div>
    <nav class="main-nav container hero-nav" role="navigation">
      <a href="index.html">Accueil</a>
      <a href="horaires.html">Horaires</a>

      <a href="tarifs.html">Tarifs</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="container section reveal">
      <h2>Contact & Réseaux</h2>
      <p>Besoin d'informations ou envie de visiter la salle ? Contactez-nous !</p>

      <form id="contactForm" class="contact-form">
        <label for="contact-name">Nom</label>
        <input type="text" id="contact-name" name="name" placeholder="Votre nom" required />

        <label for="email">Votre email</label>
        <input type="email" id="email" name="email" placeholder="ex: contact@mail.com" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>

        <button type="submit" class="btn-submit">Envoyer</button>
      </form>

      <h3>Informations</h3>
      <p>Adresse : 10 Avenue des Cures, 95580 Andilly — Tél : 01 39 59 15 48</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>&copy; 2025 Oxygène Fitness Andilly</div>
      <div class="footer-right">
        <a class="social instagram" href="https://www.instagram.com/oxygene_fit_95" target="_blank" rel="noopener noreferrer" aria-label="Instagram"></a>
        <a class="social facebook" href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer" aria-label="Facebook"></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
